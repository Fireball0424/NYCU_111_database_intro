{% extends 'layout.html' %}

{% block content %}
<style>
    #inputDiv1, #inputDiv2, #inputDiv3, #skillList{
        width:32%;
        height: 280px;
        line-height:20px;
        padding:2px;
        border:5px #435FE5 solid;
        margin: 0.2%;
        float: left;
        text-align: center;
        font-size: 100%;
    }
    #wrap1{
        display: flex;
        justify-content: space-around;
    }
</style>
    <h1>Input the request</h1>
    <div class="content-wrap">
        <div id="wrap1">
            <div id="inputDiv1">
                <p><label><b>Input owned skills</b></label></p>
                <input id="skills">
                <button type="button" onClick="Add_skill_to_list()">Add</button>
            </div>
            
            <div id="inputDiv2">
                <p><label><b>Input Salary Range</b></label></p>
                <label for="salaryMin">Min(greater than 9)</label>
                <input type="number" min="9" max="90602" value="9" id="salaryMin"> <br> <br>
                <label for="salaryMax">Max(less than 90602)</label>
                <input type="number" min="9" max="90602" value="90602" id="salaryMax"> 
            </div>
            <div id="inputDiv3">
                <p><label><b>Choose Desired Location</b></label></p>
                <label for="l1">New Delhi</label>
                <input type="checkbox" id="l1" checked="true"> <br>
                <label for="l2">Bangalore</label>
                <input type="checkbox" id="l2" checked="true"> <br>
                <label for="l3">pune</label>
                <input type="checkbox" id="l3" checked="true"> <br>
                <label for="l4">Chennai</label>
                <input type="checkbox" id="l4" checked="true"> <br>
                <label for="l5">Kolkata</label>
                <input type="checkbox" id="l5" checked="true"> <br>
                <label for="l6">Mumbai</label>
                <input type="checkbox" id="l6" checked="true"> <br> 
                <label for="l7">Hyperabad</label>
                <input type="checkbox" id="l7" checked="true"> <br>
                <label for="l8">Madhya Pradesh</label>
                <input type="checkbox" id="l8" checked="true"> <br>
                <label for="l9">Kerala</label>
                <input type="checkbox" id="l9" checked="true"> <br> 
                <label for="l10">Jaipur</label>
                <input type="checkbox" id="l10" checked="true"> <br> 
            </div>
            <div id="skillList">
                <p id="skill_list_text"><b>Your skill list!</b></p>
                <button onClick="Send_json_file()">Find</button>
            </div>
        </div>
    </div>

    

{% endblock %}
